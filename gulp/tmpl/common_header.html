<script type="text/javascript">
   var userId = userJson.userCard.userId,
       CONFIG = {},
       user_icon_1 = "http://imgsize.ph.126.net/?imgurl=" + userJson.userCard.avatar + "_50x50x1x85.jpg",
       user_icon_2 = "http://imgsize.ph.126.net/?imgurl=" + userJson.userCard.avatar + "_32x32x1x85.jpg";
   if(userJson.userCard.userIdStr == "null") {
      CONFIG['islogined'] = false;
      jQuery("#loginInfo2").hide();
      jQuery("#loginInfo").show();
      jQuery("#state1").hide();
      jQuery("#state2").hide();
      jQuery("#state3").show();
   } else {
      CONFIG['islogined']   = true;
      CONFIG['nick']        = userJson.userCard.nickName;
      CONFIG['userId']      = userJson.userCard.userId;
      CONFIG['avatar']      = userJson.userCard.avatar;
      CONFIG['isAnchor']    = userJson.userCard.is_Anchor;
      CONFIG['wealthLevel'] = userJson.userCard.wealthLevel;
      CONFIG['cCurrency']   = userJson.userCard.cCurrency;
      CONFIG['email']       = userJson.userCard.email;
      //CONFIG['isLeader']  = false;
      //CONFIG['isAdmin']   = false;
      //CONFIG['hasDrawed'] = false;
      //CONFIG['isFirstLogin'] = false;
      $(document).ready(function() {
         var medal_w = "wealth-" + userJson.userCard.wealthLevel;
         jQuery("#user_icon").attr("src",user_icon_1);
         jQuery("#userAvatar").attr("src",user_icon_2);
         jQuery("#userNickName").html(userJson.userCard.nickName);
         jQuery(".s-wealth").addClass(medal_w);
         jQuery("#loginCoin").html(userJson.userCard.cCurrency);
         jQuery("#loginBoquan").html(userJson.userCard.boquan);
         jQuery("#user_nick").html(userJson.userCard.nickName);
         jQuery("#user_id").val(userJson.userCard.userIdStr);
         jQuery("#loginInfo2").show();
         jQuery("#loginInfo").hide();
         //======监管开关=======
         var publishSwitch = userJson.publishSwitch || 0;
         publishSwitch && jQuery('.js-spnav-nick').hide();
         //======/监管开关=======
         if(userJson.userCard.is_Anchor){
            jQuery("#state1").show();
            jQuery("#state2").hide();
            jQuery('#state3').hide();
         }else{
            jQuery("#state1").hide();
            jQuery("#state2").show();
            jQuery('#state3').hide();
         }
      });
   }

   jQuery.getScript('http://webzj.reg.163.com/webapp/javascript/message.js?_t=1448852183919');
</script>
